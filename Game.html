<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.5">
   <title>Drag and Drop Demo</title>
    <link rel="stylesheet" href="indexStyle.css">
    <script src="indexScript.js" defer></script>
</head>
<body>
<header><h1>Find the right place</h1></header>

    <div class="draggableContainer">
    <div class="draggableContainer">
    <div class="box" draggable="true" id="drag2" style="background: orange;" >
    </div>
   
    <div class="box" draggable="true" id="drag4" style="background: yellow;" >
    </div>
    
    <div class="box" draggable="true" id="drag3" style="background: purple;">
    </div>
    
    <div class="box" draggable="true" id="drag5" style="background: blue;">
    </div>
    
    <div class="box" draggable="true" id="drag7" style="background: pink;">
    </div>
    
    <div class="box" draggable="true" id="drag6" style="background: green;">
    </div>    
    
    <div class="box" draggable="true" id="drag1" style="background: red;">
    </div>
</div>
</div>
<br> 
    <div class="droppableContainer">
    <div class="droppable" id="drop1" data-draggable-id="drop1">RED</div>
    <div class="droppable" id="drop2" data-draggable-id="drop2">ORANGE</div>
    <div class="droppable" id="drop3" data-draggable-id="drop3">PURPLE</div>
    <div class="droppable" id="drop4" data-draggable-id="drop4">YELLOW</div>
    <div class="droppable" id="drop5" data-draggable-id="drop5">BLUE</div>
    <div class="droppable" id="drop6" data-draggable-id="drop6">GREEN</div>
    <div class="droppable" id="drop7" data-draggable-id="drop7">PINK</div>
</div>
