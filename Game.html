<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.5">
   <title>Drag and Drop Demo</title>
    <link rel="stylesheet" href="indexStyle.css">
    <script src="indexScript.js" defer></script>
</head>

<body>
<header><h1>Find the right place</h1></header>

    <div class="draggableContainer">
                    <div class="draggableContainer">
    <div class="box" draggable="true" id="drag2">
        <img src="Orange.jpg" alt="Orange Image">
    </div>
   
    <div class="box" draggable="true" id="drag4">
        <img src="Banana.jpg" alt="Banana Image">
    </div>
    
    <div class="box" draggable="true" id="drag8">
        <img src="Watermelon.jpg" alt="Watermelon Image">
    </div>
    
    <div class="box" draggable="true" id="drag11">
        <img src="Avocado.jpg" alt="Avocado Image">
    </div>
    
    <div class="box" draggable="true" id="drag9">
        <img src="Mango.jpg" alt="Mango Image">
    </div>
    
    <div class="box" draggable="true" id="drag3">
        <img src="Grapes.jpg" alt="Grapes Image">
    </div>
    
    <div class="box" draggable="true" id="drag12">
        <img src="Pineapple.jpg" alt="Pineapple Image">
    </div>
    
    <div class="box" draggable="true" id="drag5">
        <img src="Blueberry.jpg" alt="Blueberry Image">
    </div>
    
    <div class="box" draggable="true" id="drag10">
        <img src="Kiwi.jpg" alt="Kiwi Image">
    </div>
    
    <div class="box" draggable="true" id="drag7">
        <img src="Strawberry.jpg" alt="Strawberry Image">
    </div>
    
    <div class="box" draggable="true" id="drag6">
        <img src="Lemon.jpg" alt="Lemon Image">
    </div>
    
    <div class="box" draggable="true" id="drag1">
        <img src="Apple.jpg" alt="Apple Image">
    </div>
</div>
</div>
<br> 
    <div class="droppableContainer">
    <div class="droppable" id="drop1" data-draggable-id="drop1">Apple</div>
    <div class="droppable" id="drop2" data-draggable-id="drop2">Orange</div>
    <div class="droppable" id="drop3" data-draggable-id="drop3">Grapes</div>
    <div class="droppable" id="drop4" data-draggable-id="drop4">Banana</div>
    <div class="droppable" id="drop5" data-draggable-id="drop5">Blueberry</div>
    <div class="droppable" id="drop6" data-draggable-id="drop6">Lemon</div>
    <div class="droppable" id="drop7" data-draggable-id="drop7">Strawberry</div>
    <div class="droppable" id="drop8" data-draggable-id="drop8">Watermelon</div>
    <div class="droppable" id="drop9" data-draggable-id="drop9">Mango</div>
    <div class="droppable" id="drop10" data-draggable-id="drop10">Kiwi</div>
    <div class="droppable" id="drop9" data-draggable-id="drop11">Avocado</div>
    <div class="droppable" id="drop10" data-draggable-id="drop12">Pineapple</div>
    
</div>
                <br><div id="remarksDiv"></div><br>
                <div id ="scoreSection">Score:0</div><br>
</body>
</html>
